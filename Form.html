<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Job Application Form</h1></center>
    <form action="respond.html" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr> 
                    <td><label>First Name*</label></td>
                    <td><input type="text" required/></td>
                </tr>

                <tr>
                    <td><label>Last Name*</label></td>
                    <td><input type="text" required/></td>
                </tr>

                <tr>
                    <td><label> Date Of Birth</label></td>
                    <td><input type="date"/></td>
                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id=""/>Male
                        <input type="radio"name="gender" id=""/>Female
                        <input type="radio"name="gender" id=""/>Others
                    </td>
                </tr>

                <tr>
                     <td><lable>Profile Picture*</lable></td>
                     <td><input type="file"/></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><lable>Email*</lable></td>
                    <td><input type="email" required/></td>
                </tr>

                <tr>
                    <td><label>Phone Number*</label></td>
                    <td><input type="tel" required placeholder="10-Digit Number"/></td>
                </tr>

                <tr>
                    <td><lable>Address</lable></td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td><label>Country</label></td>
                    <td>
                        <select>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">Singapore</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td><select>
                        <option>10th</option>
                        <option>12th</option>
                        <option>Graduate</option>
                        <option>Post Graduate</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label>Specialization</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Year Of Graduation</label></td>
                    <td><input type="year"/></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Job Preference</legend>
            <table>
                <tr>
                    <td><label>Preferred Role</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Expected Salary</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Preferred Locations</label></td>
                    <td>
                        <input type="radio" name="Locations" id=""/>Bangalore
                        <input type="radio"name="Locations" id=""/>Delhi
                        <input type="radio"name="Locations" id=""/>Pune
                        <input type="radio"name="Locations" id=""/>Remote
                    </td>
                </tr>
                <tr>
                    <td><label>Willing to Relocate?</label></td>
                    <td><input type="checkbox"/></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label>Password*</label></td>
                    <td><input type="password" required placeholder="Min 6 Characters"/></td>
                </tr>
                <tr>
                    <td><label>Confirm Password*</label></td>
                    <td><input type="password"/></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label>Upload Resume (PDF Only)*</label></td>
                    <td><input Type="file"/></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr>
                    <td><input type="checkbox"/>I agree to the terms and conditions*</td>
                </tr>
                <tr>
                    <td><input type="submit" /></td>
                    <td><input type="reset" /></td>
                </tr>
            </table>
        </fieldset>

    </form>

    
</body>
</html>
